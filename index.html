<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 2</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />
        <!-- Link style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main style="height: 5000px">
            <!-- Header -->
            <header class="header fixed">
                <div class="content">
                    <a href="#!">
                        <img src="./assets/images/logo.svg" alt="Lesson." />
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul>
                            <li>
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Courses</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">Reviews</a>
                            </li>
                        </ul>
                        <!-- Action -->
                        <div class="action">
                            <a href="#!" class="btn cta">Sign Up</a>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="hero">
                <div class="content">
                    <div class="hero-image">
                        <img src="./assets/images/hero.svg" alt="Hero image" />
                        <div class="box-course"></div>
                    </div>

                    <div class="info">
                        <div class="box-center">
                            <div class="title">
                                Learn without limits and spread knowledge.
                            </div>
                            <div class="desc">
                                Build new skills for that “this is my year”
                                feeling with courses, certificates, and degrees
                                from world-class universities and companies.
                            </div>
                            <div class="box-action">
                                <a href="#!" class="btn">See Courses</a>
                                <a href="#!" class="play">
                                    <img
                                        src="./assets/images/play.svg"
                                        alt="Play"
                                    />
                                    <span>Watch Video</span>
                                </a>
                            </div>
                            <p class="engagement">Recent engagement</p>
                            <div class="box-qty">
                                <p class="qty"><span>50K</span>Students</p>
                                <p class="qty"><span>70+</span>Courses</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
